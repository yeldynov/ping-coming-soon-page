<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <header>
    <img src="images/logo.svg" alt="">
  </header>
  <main>
    <h1>We are launching <span>soon!</span></h1>
    <h2>Subscribe and get notified</h2>
    <form id="form">
      <div class="input-group">
        <input id="emailInput" type="text" name="email" placeholder="Your email address...">
        <p id="errorText">
          Please provide a valid email address
        </p>
      </div>
      <button id="submitBtn" type="submit">Notify Me</button>
    </form>
    <img class="dashboard" src="images/illustration-dashboard.png" alt="dashboard with graphics">
  </main>
  <footer>
    <ul>
      <li><a href="#facebook"><i class="fab fa-facebook-f"></i></a></li>
      <li><a href="#twitter"><i class="fab fa-twitter"></i></a></li>
      <li><a href="#instagram"><i class="fab fa-instagram"></i></a></li>
    </ul>
    <p>
      &copy; Copyright Ping. All rights reserved.
    </p>
  </footer>

  <script src="app.js"></script>
</body>

</html>
